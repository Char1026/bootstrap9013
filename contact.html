<form class="formmm">
   <img src="https://maps.googleapis.com/maps/api/staticmap?center=1385+Woodroffe+Ave,+Nepean,+ON+K2G+1V8,&zoom=14&size=300x200&key=AIzaSyANL_kYNrU8ykajgRVTa5ktqLSkCKA3ct4" class="img-fluid map" width="600" alt="Google Map"/>
    <div class="form-group row">
    <label for="example-text-input" class="col-xs-3 col-form-label">Name:</label>
        <div class="col-xs-9">
            <input class="form-control" type="text" placeholder="Full Name" id="example-text-input"> 
        </div>
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1" class="col-xs-3 col-form-label">Email address:</label>
        <div class="col-xs-9">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
  </div>
  
  <div class="form-group">
    <label for="exampleTextarea" class="col-xs-3 col-form-label">Leave a message:</label>
    <textarea class="form-control" id="exampleTextarea" rows="5"></textarea>
  </div>
  
  <fieldset class="form-group">
    <legend>Some buttons</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Check if this site was useful
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        Check if this site was useful
      </label>
    </div>
    <div class="form-check disabled">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        Check if this site was useful
      </label>
    </div>
  </fieldset>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
